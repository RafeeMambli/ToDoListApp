<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row row justify-content-center align-content-center h-100 h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
								<div class="form-group">
									<label for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>
								<div class="form-group">
									<label for="password">
										Password
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class="form-group m-0">
									<button type="submit" id="login_btn" onclick="login()" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script>

	function login() {
	    var username = $("#email").val();
	    var password = $("#password").val();
			if (username==null || username==""){
			  alert("Please ente valid user name");
			  return false;
			}else if(password.length<3){
			  alert("Password must be at least 3 characters long.");
			  return false;
			}

	    var frm_data = "email=" + username + "&password=" + password;
	    $.ajax({
	        type: "GET",
	        url: 'http://localhost:3000/login',
	        data: frm_data,
	        success: function(html_respones) {
	            console.log(html_respones)
	            var user_id = html_respones.id;
	            window.location.href = "task.html?userId=" + user_id;
	            return true
	        },
	        error: function(xhr, status, error) {
							alert("Incorrect username or password")
	            return false;
	        }
	    });
	}

	</script>
</body>
</html>
